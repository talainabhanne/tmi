<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 – Page Not Found 😿</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://placekitten.com/900/700') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .overlay {
      background-color: rgba(255, 218, 230, 0.95);
      padding: 50px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      max-width: 600px;
    }

    h1 {
      font-size: 3em;
      color: #d63384;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #4b4453;
      margin: 15px 0;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #f06292;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    a:hover {
      background-color: #ec407a;
    }

    .cat-icon {
      font-size: 3em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="cat-icon">🐾😿</div>
    <h1>404 – Page Not Found</h1>
    <p>Looks like this page ran off chasing butterflies…</p>
    <p>But love (and cats) always find their way home. 🐱💖</p>
    <a href="index.html">Back to Pratha's Cozy Cat Home</a>
  </div>
</body>
</html>
