<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Girlfriend's Day Game 💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://placekitten.com/1000/800') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255, 240, 250, 0.95);
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 90%;
      margin: 0 auto;
    }


    h1, h2, p {
      color: #c2185b;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      background-color: #f06292;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ec407a;
    }

    #noBtn {
      position: relative;
    }

    #noBtn:hover {
      position: absolute;
      top: calc(50% - 30px);
      left: calc(50% - 100px);
      transform: translate(-50%, -50%);
    }

          .cake {
        margin: 30px auto;
        width: 120px;
        height: 90px;
        position: relative;
      }
      
      .cake .layer {
        width: 100%;
        height: 30px;
        background: #f48fb1;
        border-radius: 8px;
        margin-bottom: 4px;
        box-shadow: inset 0 0 3px #e91e63;
      }
      
      .cake .candle {
        width: 6px;
        height: 20px;
        background: orange;
        position: absolute;
        top: -25px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 2px;
      }
      
      .cake .flame {
        width: 8px;
        height: 8px;
        background: yellow;
        border-radius: 50%;
        position: absolute;
        top: -35px;
        left: 50%;
        transform: translateX(-50%);
        animation: flicker 0.5s infinite alternate;
      }


    @keyframes flicker {
      from { opacity: 1; }
      to { opacity: 0.5; }
    }

    .final {
      font-size: 2em;
      margin-top: 30px;
      color: #880e4f;
    }

    .infinity {
      font-size: 4em;
      color: #d81b60;
    }
  </style>
</head>
<body>
  <div class="container" id="game">
    <h1>Happy Girlfriend's Day 💖</h1>
    <p>Do you love me?</p>
    <button onclick="nextQuestion()">Yes 💕</button>
    <button id="noBtn">No 😢</button>
  </div>

  <script>
    function nextQuestion() {
      const game = document.getElementById('game');
      game.innerHTML = `
        <h2>What's your name?</h2>
        <button onclick="chooseName('Pukuli')">Pukuli 🐾</button>
        <button onclick="chooseName('Mayalu')">Mayalu 💞</button>
      `;
    }

    function chooseName(name) {
      const game = document.getElementById('game');
      game.innerHTML = `
        <h2>Happy Girlfriend's Day, ${name} 🎉</h2>
        <div class="cake">
          <div class="flame"></div>
          <div class="candle"></div>
          <div class="layer"></div>
          <div class="layer"></div>
          <div class="layer"></div>
        </div>
        <p>Here's a cake just for you! 🎂</p>
        <button onclick="finalQuestion('${name}')">Next ➡️</button>
      `;
    }

    function finalQuestion(name) {
      const game = document.getElementById('game');
      game.innerHTML = `
        <h2>${name}, how much do you think your maya loves you?</h2>
        <button onclick="showFinal()">Dherai 🥰</button>
        <button onclick="showFinal()">Jhan Dherai 😘</button>
      `;
    }

    function showFinal() {
      const game = document.getElementById('game');
      game.innerHTML = `
        <div class="final">Lasati dherai ❤️</div>
        <div class="infinity">∞</div>
        <p>Happy Girlfriend's Day with all my love 🐱💕</p>
      `;
    }
  </script>
</body>
</html>
